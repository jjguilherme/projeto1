<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma de Colaboração para Projetos Sustentáveis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Cadastro - Colaboração para Projetos Sustentáveis</header>
        <form action="#">
            <div class="field name">
                <div class="input-area">
                    <input type="text" placeholder="Nome Completo">
                    <i class="icon fas fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Nome não pode ficar em branco</div>
            </div>
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email não pode ficar em branco</div>
            </div>
            <div class="field phone">
                <div class="input-area">
                    <input type="text" placeholder="Telefone">
                    <i class="icon fas fa-phone"></i>
                </div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Senha">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Senha não pode ficar em branco</div>
            </div>
            <div class="field password-confirm">
                <div class="input-area">
                    <input type="password" placeholder="Confirme a Senha">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">As senhas não coincidem</div>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
        <div class="sign-txt">Já é membro? <a href="index.html">Faça login</a></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
